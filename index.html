<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@300;400;600&family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="hero">
    <div class="container">
      <div class="row blocks d-flex justify-content-center align-content-center m-auto">
        <div class="col-lg-3 col-12 row mb-2 height">
        <div>
          <div class="main-block radius w-300">
            <div class="avatar-section p-4 radius ">
              <img class="d-inline-block " src="images/image-jeremy.png" alt="">
              <div class="name d-inline-block d-md-block">
                <label class="">Report for</label>
                <h1 class=" w-300">Jeremy Robson</h1>
              </div>
            </div>
            <div class="dash pt-3 px-4 pb-2 w-300 d-md-block d-flex justify-content-around">
              <a href="#" id="1" onclick="data_base(1)"><p>Daily</p></a>
              <a href="#" id="2" class="active" onclick="data_base(2)"><p>Weekly</p></a>
              <a href="#" id="3" onclick="data_base(3)"><p>Monthly</p></a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-9 col-12 row height">
        <div class="box col-lg-4 col-12">
          <div class="card red-work radius-t work"></div>

          <div id="time" class="box-content radius-b dark-blue p-4 d-md-block">
            <div class="title"><label class="d-block mb-2">Work <a href="#" class="fa fa-ellipsis-h right"></a></label></div>
            <div class="time d-flex justify-content-between d-md-block">
              <h1 id="work-h1">32hrs</h1>
              <span id="work-span" class="button Previous">Last Week - 36hrs</span>
            </div>
          </div>
          
        </div>

        <div class="box col-lg-4 col-12">
          <div class="card soft-blue-play radius-t play"></div>

          <div id="time" class="box-content radius-b dark-blue p-4 d-md-block">
            <div class="title"><label class="d-block mb-2">Play <a href=""><span class="fa fa-ellipsis-h right"></span></a></label></div>
            <div class="time d-flex justify-content-between d-md-block">
              <h1 id="play-h1">10hrs</h1>
              <span id="play-span" class="button Previous">Last Week - 8hrs</span>
            </div>
          </div>
          
        </div>

        <div class="box col-lg-4 col-12">
          <div class="card red-study radius-t study"></div>

          <div id="time" class="box-content radius-b dark-blue p-4 d-md-block">
            <div class="title"><label class="d-block mb-2">Study <a href=""><span class="fa fa-ellipsis-h right"></span></a></label></div>
            <div class="time d-flex justify-content-between d-md-block">
              <h1 id="study-h1">4hrs</h1>
              <span id="study-span" class="button Previous">Last Week - 7hrs</span>
            </div>
          </div>
          
        </div>

        <div class="box col-lg-4 col-12">
          <div class="card green radius-t exercise"></div>

          <div id="time" class="box-content radius-b dark-blue p-4 d-md-block">
            <div class="title"><label class="d-block mb-2">Exercise <a href=""><span class="fa fa-ellipsis-h right"></span></a></label></div>
            <div class="time d-flex justify-content-between d-md-block">
              <h1 id="exc-h1">4hrs</h1>
              <span id="exc-span" class="button Previous">Last Week - 5hrs</span>
            </div>
          </div>
          
        </div>

        <div class="box col-lg-4 col-12">
          <div class="card violet-social radius-t social"></div>

          <div id="time" class="box-content radius-b dark-blue p-4 d-md-block">
            <div class="title"><label class="d-block mb-2">Social <a href=""><span class="fa fa-ellipsis-h right"></span></a></label></div>
            <div class="time d-flex justify-content-between d-md-block">
              <h1 id="social-h1">5hrs</h1>
              <span id="social-span" class="button Previous">Last Week - 10hrs</span>
            </div>
          </div>
          
        </div>

        <div class="box col-lg-4 col-12">
          <div class="card soft-orange-self-care radius-t self-care"></div>

          <div id="time" class="box-content radius-b dark-blue p-4 d-md-block">
            <div class="title"><label class="d-block mb-2">Self Care <a href=""><span class="fa fa-ellipsis-h right"></span></a></label></div>
            <div class="time d-flex justify-content-between d-md-block">
              <h1 id="care-h1">2hrs</h1>
              <span id="care-span" class="button Previous">Last Week - 2hrs</span>
            </div>
          </div>
          
        </div>

        
      </div>
        
        </div>
      </div>
    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
